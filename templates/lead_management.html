<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="px-3 py-4 mb-3">
                        <h4>Lead Management</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="users"></span>
                                All Leads
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="pendingFilter">
                                <span data-feather="clock"></span>
                                Pending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="reachedOutFilter">
                                <span data-feather="check-circle"></span>
                                Reached Out
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="my-3">
                    
                    <div class="px-3 mb-3">
                        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm w-100">
                            <span data-feather="log-out"></span>
                            Logout
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Lead Management</h1>
                    <div id="authStatus">
                        <span class="badge bg-warning text-dark">Not Authenticated</span>
                    </div>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Login</h5>
                            </div>
                            <div class="card-body">
                                <form id="authForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Leads Table -->
                <div id="leadsContainer" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Resume</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leadsTableBody">
                                <!-- Leads will be populated here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Lead Details Modal -->
                <div class="modal fade" id="leadDetailsModal" tabindex="-1" aria-labelledby="leadDetailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="leadDetailsModalLabel">Lead Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Contact Information</h6>
                                        <p><strong>Name:</strong> <span id="detailName"></span></p>
                                        <p><strong>Email:</strong> <span id="detailEmail"></span></p>
                                        <p><strong>Created:</strong> <span id="detailCreated"></span></p>
                                        <p><strong>Resume:</strong> <a id="detailResumeLink" href="#" target="_blank">View Resume</a></p>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Lead Status</h6>
                                        <div class="mb-3">
                                            <label for="leadState" class="form-label">Current Status</label>
                                            <select class="form-select" id="leadState">
                                                <option value="PENDING">Pending</option>
                                                <option value="REACHED_OUT">Reached Out</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="leadNotes" class="form-label">Notes</label>
                                            <textarea class="form-control" id="leadNotes" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="saveLeadChanges">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
